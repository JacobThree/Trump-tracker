<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trump Tracker — Contact</title>
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/layout.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <meta name="color-scheme" content="light dark" />
</head>

<body>
  <a class="skip-link" href="#content">Skip to content</a>

  <header class="site-header" role="banner">
    <div class="container inner">
      <div class="site-title"><a href="/" style="text-decoration:none;color:inherit">Trump Tracker</a></div>
      <nav class="nav" role="navigation" aria-label="Main">
        <ul class="nav-list">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/approval/index.html">Approval</a></li>
          <li><a href="/economy/index.html">Economy</a></li>
          <li><a href="/promises/index.html">Promises</a></li>
          <li><a href="/contact/index.html" aria-current='page'>Contact</a></li>
        </ul>
      </nav>
      <button id="theme-toggle" class="btn-icon" aria-label="Toggle dark mode"
        style="background:none;border:none;cursor:pointer;font-size:1.2rem;">◑</button>
    </div>
  </header>

  <main id="content" class="main container" role="main">

    <article>
      <header>
        <h1>Contact</h1>
        <p class="help">Reach out with corrections or data questions. All fields required unless noted.</p>
      </header>
      <form class="form-grid" id="contact-form" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required aria-describedby="name-help" />
          <p id="name-help" class="help">First and last name.</p>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <fieldset class="field">
          <legend>Topic</legend>
          <select id="topic" name="topic" required>
            <option value="">Select a topic</option>
            <option>Data question</option>
            <option>Accessibility</option>
            <option>Other</option>
          </select>
        </fieldset>
        <div class="field">
          <label for="message">Message <span class="help">(optional)</span></label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Send</button>
          <button class="btn" type="reset">Reset</button>
        </div>
        <p id="form-status" class="help" role="status" aria-live="polite"></p>
      </form>
    </article>

  </main>
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>Contact: <a href="mailto:jsmythe2@students.towson.edu">jsmythe2@students.towson.edu</a></p>
    </div>
  </footer>
  <script src="/assets/js/main.js" defer></script>
</body>

</html>
